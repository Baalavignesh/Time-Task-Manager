<div class="card age-card">
  <div class="card-body container">
    <div class="col-4 age-title">
      <h1 [ngClass]="{ headstyle: true }">Your Age</h1>
    </div>

    <div class="form-group row form-style col-8" *ngIf="showAge == false">
      <div class="col-10">
        <input class="form-control" type="date" [valueAsDate]="dob" (change)="updateDate($event)" value="2000-08-21" id="dob">
     
      </div>
      <button class="btn btn-secondary col-2" (click)="getDOB()" >Show Age</button>

    </div>

    <div class="form-group row form-style col-8" *ngIf="showAge == true">
      <div class="col-12">
        <h1>
          {{ this.years }}

        </h1>
      </div>
    </div>
  </div>
</div>
